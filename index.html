<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- 	<script type="text/javascript" src="js/bootstrap/bootstrap.js"></script> -->
	<script type="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="js/census.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<title>Economy Market Research</title>
</head>
<body data-spy="scroll" data-target="#myScollSpy" data-offset="15">

	<section id="home" class="home vertical-center">
		<div class="overlay"></div>
		<div class="container">
			<div class="home-jumbo jumbotron">
				<h1 class="display-2">Economic Census Research</h1>
				<h2 class="text-muted display-6">Choose a report</h2>
				<form class="home-search-form">
					<div class="form-group">
						<div class="input-group">
							<select id="reportSelect" class="form-control custom-select">
											
							</select>
							<span class="input-group-btn">
								<button id="reportSubmitButton" type="submit" class="btn btn-default" href="#resultsPage" aria-label="Search Button">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</section>
	<div id="resultsPage" class="container-fluid hidden">
	<div class="row">
		<div class="sidebar col-md-2">
			<header>
				<h2>Filter</h2>
			</header>
			<div class="js-sidebar-search">
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon1">Search</span>
					<input id="sidebarSearch" type="text" class="form-control" placeholder='"Health Care" or Health Care' aria-describedby="sizing-addon1">
				</div>
			</div>

			<div id="sidebarLength" class="js-sidebar-length">
				<div class="list-inline btn-group">
					<button type="button" class="btn btn-secondary list-inline-item active">50</button>
					<button type="button" class="btn btn-secondary list-inline-item">100</button>
					<button type="button" class="btn btn-secondary list-inline-item">200</button>
					<button type="button" class="btn btn-secondary list-inline-item">500</button>
				</div>
			</div>

			<form>
			  <fieldset class="form-group">
			    <legend>Table: Results Per Page</legend>
			    <div class="form-check">
			      <label class="form-check-label">
			        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			        50
			      </label>
			    </div>
			    <div class="form-check">
				    <label class="form-check-label">
				        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
				        100
				    </label>
			    </div>
			    <div class="form-check">
				    <label class="form-check-label">
				        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
				        200
				    </label>
			    </div>
			    <div class="form-check">
				    <label class="form-check-label">
				        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
				        500
				    </label>
			    </div>
			  </fieldset>

			  <fieldset class="form-group">
			  	<legend>Table: Choose your columns</legend>
			  	<div class="form-check">
			  		<label class="form-check-label">
			  			<input class="form-check-input" type="checkbox" value="example">
			  			Example Column 1
			  		</label>
			  	</div>
			  	<div class="form-check">
			  		<label class="form-check-label">
			  			<input class="form-check-input" type="checkbox" value="example">
			  			Example Column 2
			  		</label>
			  	</div>
			  </fieldset>
			  <button class="btn btn-outline-primary btn-block" type="submit">Submit</button>
			</form>
		</div>
		<div class="col-md-10">
			<div class="graph card">
				<h3 class="card-header">Graph</h3>
				<div id="chartContainer" class="card-block">

				</div>
			</div>
			<div class="card dataTableFirst">
				<h3 class="card-header">Data</h3>
				<div id="dataTable" class="card-block" data-current-page="">

				</div>
				<div id="tablePagination" class="card-footer">
					
				</div>
			</div>

			<div class="card">
				<h3 class="card-header">Data</h3>
				<table id="dataTableTwo"></table>
			</div>
<!-- 				<h3 class="card-header">Data</h3>
				<div class="card-block" data-current-page=""> -->
					
<!-- 				</div>
				<div id="tablePaginationTwo" class="card-footer">
					
				</div> -->



		</div>
	</div>
		<footer class="footer">

		</footer>
	</div>
</body>
</html>

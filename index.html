<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<!-- 	<script type="text/javascript" src="js/bootstrap/bootstrap.js"></script> -->

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/census.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<title>Economy Market Research</title>
</head>
<body data-spy="scroll" data-target="#myScollSpy" data-offset="15">

	<section id="home" class="home vertical-center">
		<div class="overlay"></div>
		<div class="container">
			<div class="home-jumbo jumbotron">
				<h1 class="display-2">Economic Census Research</h1>
				<h2 class="text-muted display-6">Choose a report</h2>
				<form class="home-search-form">
					<div class="form-group">
						<div class="input-group">
							<select id="reportSelect" class="form-control custom-select">
											
							</select>
							<span class="input-group-btn">
								<button id="reportSubmitButton" type="submit" class="btn btn-default" href="#resultsPage" aria-label="Search Button">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</div>	
				</form>
			</div>
		</div>
	</section>
	<div id="resultsPage" class="container-fluid hidden">
	<div class="row">
		<div class="sidebar col-lg-2">
			<header>
				<h2>Filter</h2>
			</header>
			<hr/>
			<div class="js-sidebar-search">
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon1">Search</span>
					<input id="sidebarSearch" type="text" class="form-control" placeholder='Health Care' aria-describedby="sizing-addon1">
				</div>
			</div>

			<div id="sidebarLength" class="js-sidebar-length">
				<h4>Show Items</h4>
				<hr/>
				<div class="list-inline btn-group">
					<button type="button" class="btn btn-outline-secondary list-inline-item active">50</button>
					<button type="button" class="btn btn-outline-secondary list-inline-item">100</button>
					<button type="button" class="btn btn-outline-secondary list-inline-item">200</button>
					<button type="button" class="btn btn-outline-secondary list-inline-item">500</button>
				</div>
			</div>
			<div id="sidebarStates">
				<h4>Reports by States</h4>
				<hr/>
				<div class="btn-group dropdown">
				  <button id="sidebarStatesButton" type="button" class="btn btn-outline-primary btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Choose by State
				  </button>
				  <div class="dropdown-menu scrollable-menu">

				  </div>
				</div>
			</div>

		</div>
		<div class="col-lg-10">
			<div class="graph card">
				<h3 class="card-header">Graph</h3>
				<div id="chartContainer" class="card-block">

				</div>
			</div>
			<div class="card dataTableFirst">
				<h3 class="card-header">Data</h3>
				<div id="dataTable" class="card-block" data-current-page="">

				</div>
				<div id="tablePagination" class="card-footer">
					
				</div>
			</div>

			<div class="card">
				<div class="card-header">
					<h3 class="d-inline col-sm-4">Data</h3>
					<span class="col-sm-4">* Per $1000</span>
					<span class="col-sm-4">** Expressed in Percentage</span>
				</div>
				<table id="dataTableTwo"></table>
			</div>
<!-- 				<h3 class="card-header">Data</h3>
				<div class="card-block" data-current-page=""> -->
					
<!-- 				</div>
				<div id="tablePaginationTwo" class="card-footer">
					
				</div> -->



		</div>
	</div>

	</div>
<!-- Modal -->
<div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h1>Processing...</h1>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <span id="srOnly" class="sr-only">0% Complete (success)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>	
</body>
</html>
